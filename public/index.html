<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        </head>
        <body>
            <div id="app">
                <div class="container">
                    <div class="card">
                        <div class="row">
                            <div class="card-content white-text">
                                <div class="input-field col s6">
                                    <input v-model="user" placeholder="Placeholder" type="text" class="validate">
                                    <label>User Name</label>
                                </div>
                                <div class="input-field col s6">
                                    <input v-model="message" placeholder="Placeholder" type="password" class="validate">
                                    <label>Password</label>
                                </div>
                            </div>
                        </div>
                        <div class="card-action">
                          <a v-on:click.prevent="sendMessage" href="#">send</a>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <ul v-show="chatMessages.length > 0" class="collection">
                        <li v-for="chatMessage in chatMessages" class="collection-item">{{chatMessage.user}}: {{chatMessage.message}} at {{chatMessage.time}} </li>
                    </ul>
                </div>

            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
            <script src="script.js"></script>
        </body>
</html>
